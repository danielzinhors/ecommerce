<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Empresas
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/admin/companys">Empresas</a></li>
        <li class="active"><a href="/admin/company/create">Cadastrar</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
              <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Nova Empresa</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="/admin/companys/{$company.idparamsempresa}" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="razao_social">Razão Social</label>
                  <input type="text" class="form-control" id="razao_social" name="razao_social" placeholder="Digite o nome da empresa" value="{$company.razao_social}">
                </div>
                <div class="form-group">
                  <label for="nome_fantasia">Nome Fantasia</label>
                  <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia" placeholder="Digite o nome fantasia" value="{$company.nome_fantasia}">
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" class="form-control" id="cnpj" name="cnpj" placeholder="99900210144" value="{$company.cnpj}">
                  </div>                  
                  <div class="col-sm-4">
                    <label for="inscr_estadual">IE</label>
                    <input type="number" class="form-control" id="inscr_estadual" name="inscr_estadual" placeholder="98565623154" value="{$company.inscr_estadual}">
                  </div>
                  <div class="col-sm-4">
                    <label for="inscr_municipal">IM</label>
                    <input type="number" class="form-control" id="inscr_municipal" name="inscr_municipal" placeholder="659863354" value="{$company.inscr_municipal}">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-9">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="rua sem saída" value="{$company.endereco}">
                  </div>
                  <div class="col-sm-3">
                    <label for="numero_endereco">Nº</label>
                    <input type="number" class="form-control" id="numero_endereco" name="numero_endereco" placeholder="100" value="{$company.numero_endereco}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="compl_endereco">Complemento</label>
                  <input type="text" class="form-control" id="compl_endereco" name="compl_endereco" placeholder="bl 1 apto 2" value="{$company.compl_endereco}">
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <label for="email_contato">E-mail</label>
                    <input type="email" class="form-control" id="compl_endereco" name="compl_endereco" placeholder="falecom@berinc.com.br" value="{$company.compl_endereco}">
                  </div>
                  <div class="col-sm-6">
                    <label for="site">Site</label>
                    <input type="url" class="form-control" id="site" name="site" placeholder="http://www.berinc.com.br" value="{$company.site}">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    <label for="facebook">Facebook</label>
                    <input type="url" class="form-control" id="facebook" name="facebook" placeholder="http://www.facebook.com/berinc" value="{$company.facebook}">
                  </div>                  
                  <div class="col-sm-4">
                    <label for="twitter">Twitter</label>
                    <input type="text" class="form-control" id="twitter" name="twitter" placeholder="@berinc" value="{$company.twitter}">
                  </div>
                  <div class="col-sm-4">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="number" class="form-control" id="whatsapp" name="whatsapp" placeholder="659863354" value="{$company.whatsapp}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="descr_empresa">Descrição</label>
                  <textarea class="form-control" id="descr_empresa" name="descr_empresa" placeholder="Somos uma empresa de tecnológia" value="{$company.descr_empresa}"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Logo</label>
                    <input type="file" class="form-control" id="logo" name="logo" value="{$company.logo}">
                    <div class="box box-widget">
                      <div class="box-body">
                        <img class="img-responsive" id="image-preview" src="{$company.logo}" alt="Logo">
                      </div>
                    </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>
            </form>
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <script>
      document.querySelector('#logo').addEventListener('change', function(){
      
        var file = new FileReader();
      
        file.onload = function() {
      
          document.querySelector('#image-preview').src = file.result;
      
        }
      
        file.readAsDataURL(this.files[0]);
      
      });
    </script>
